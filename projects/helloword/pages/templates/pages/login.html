<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Khademny</title>
  {% load static %}
  
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #4A90E2;
      --accent: #FF6584;
      --dark: #121212;
      --light: #F8F9FA;
      --gradient: linear-gradient(135deg, #6C63FF 0%, #4A90E2 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Arrière-plan animé amélioré */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .gradient-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(108, 99, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(74, 144, 226, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 101, 132, 0.15) 0%, transparent 50%);
      animation: gradientPulse 10s ease infinite;
    }

    @keyframes gradientPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Particules améliorées */
    .particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--gradient);
      opacity: 0;
      animation: particleFloat 15s infinite linear;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) scale(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100px) scale(1) rotate(360deg);
        opacity: 0;
      }
    }

    /* Lignes de connexion animées */
    .connection-lines {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: lineFlow 8s infinite linear;
    }

    @keyframes lineFlow {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    /* Conteneur de connexion amélioré */
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 50px;
      width: 450px;
      max-width: 90%;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 0 50px rgba(108, 99, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: containerAppear 1s ease-out;
      transition: all 0.5s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 0 80px rgba(108, 99, 255, 0.2);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
      animation: gradientShift 3s ease infinite;
    }

    .login-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transition: left 0.7s ease;
    }

    .login-container:hover::after {
      left: 100%;
    }

    @keyframes containerAppear {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes gradientShift {
      0%, 100% {
        background: var(--gradient);
      }
      50% {
        background: linear-gradient(135deg, #FF6584 0%, #FF9A8B 100%);
      }
    }

    /* Logo animé */
    .logo {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
      position: relative;
      display: inline-block;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
      }
      to {
        text-shadow: 0 0 15px rgba(108, 99, 255, 0.8), 0 0 20px rgba(108, 99, 255, 0.6);
      }
    }

    .logo-subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      animation: subtitlePulse 4s ease infinite;
    }

    @keyframes subtitlePulse {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 35px;
      color: white;
      font-weight: 600;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
    }

    /* Groupes de champs améliorés */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 50px 16px 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 2px var(--primary), 0 0 20px rgba(108, 99, 255, 0.3);
      outline: none;
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .input-group input:focus + .input-icon {
      color: var(--accent);
      transform: translateY(-50%) scale(1.2);
    }

    /* Options */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      position: relative;
    }

    .checkbox-group input {
      margin-right: 8px;
      accent-color: var(--primary);
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .checkbox-group label {
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .checkbox-group:hover label {
      color: white;
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .forgot-password::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--secondary);
    }

    .forgot-password:hover::after {
      width: 100%;
    }

    /* Boutons améliorés */
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: left 0.7s ease;
    }

    button:hover::before {
      left: 100%;
    }

    .btn-login {
      background: var(--gradient);
      color: white;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.5);
    }

    .btn-register {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-register:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }

    /* Messages améliorés */
    .messages {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      text-align: center;
      color: #ff6b6b;
      font-size: 14px;
      animation: messagePulse 2s ease infinite;
    }

    @keyframes messagePulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.3);
      }
      50% {
        box-shadow: 0 0 0 5px rgba(255, 107, 107, 0);
      }
    }

    /* Indicateur de chargement */
    .loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(5px);
      border-radius: 24px;
      z-index: 10;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Effet de particules sur les boutons */
    .btn-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }

    /* Effet de vague sur les boutons */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 576px) {
      .login-container {
        padding: 40px 30px;
      }
      
      .logo-text {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Arrière-plan animé amélioré -->
  <div class="animated-background">
    <div class="gradient-bg"></div>
    <div class="particles-container" id="particles"></div>
    <div class="connection-lines">
      <div class="line" style="top: 20%; left: 10%; width: 200px; animation-delay: 0s;"></div>
      <div class="line" style="top: 40%; left: 60%; width: 150px; animation-delay: 2s;"></div>
      <div class="line" style="top: 70%; left: 30%; width: 180px; animation-delay: 4s;"></div>
      <div class="line" style="top: 50%; left: 80%; width: 120px; animation-delay: 6s;"></div>
    </div>
  </div>

  <div class="login-container">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Connexion en cours...</p>
    </div>

    <div class="logo">
      <div class="logo-text">Khademny</div>
      <div class="logo-subtitle">Votre carrière, notre mission</div>
    </div>

    <h2>Connexion à votre compte</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" id="loginForm">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">

      <div class="input-group">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <div class="input-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="input-group">
        <input type="password" name="password" placeholder="Mot de passe" required>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <div class="options">
        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Se souvenir de moi</label>
        </div>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Se connecter
      </button>
    </form>

    <form action="{% url 'register' %}">
      <button type="submit" class="btn-register">
        <i class="fas fa-user-plus"></i> Créer un compte
      </button>
    </form>
  </div>

  <script>
    // Génération de particules d'arrière-plan
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Taille aléatoire
        const size = Math.random() * 20 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Position de départ aléatoire
        particle.style.left = `${Math.random() * 100}%`;
        
        // Délai d'animation aléatoire
        particle.style.animationDelay = `${Math.random() * 15}s`;
        
        // Durée d'animation aléatoire
        const duration = 10 + Math.random() * 15;
        particle.style.animationDuration = `${duration}s`;
        
        // Opacité aléatoire
        particle.style.opacity = Math.random() * 0.3 + 0.1;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Effet de particules sur les boutons
    function createButtonParticles(event) {
      const button = event.currentTarget;
      const rect = button.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      
      for (let i = 0; i < 5; i++) {
        const particle = document.createElement('div');
        particle.classList.add('btn-particle');
        
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 3;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        
        button.appendChild(particle);
        
        // Animation de la particule
        let opacity = 1;
        const animate = () => {
          opacity -= 0.03;
          particle.style.opacity = opacity;
          particle.style.transform = `translate(${vx * (1 - opacity) * 20}px, ${vy * (1 - opacity) * 20}px)`;
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };
        
        animate();
      }
    }

    // Effet de vague sur les boutons
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add('ripple');
      
      const ripple = button.getElementsByClassName('ripple')[0];
      if (ripple) {
        ripple.remove();
      }
      
      button.appendChild(circle);
    }

    // Affichage du chargement pendant la soumission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const loading = document.getElementById('loading');
      loading.style.display = 'flex';
      
      // Le formulaire se soumettra normalement au serveur
      // L'indicateur de chargement sera affiché pendant le traitement
    });

    // Ajout d'effets aux boutons
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseenter', createButtonParticles);
      button.addEventListener('click', createRipple);
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });
  </script>
</body>
</html>
