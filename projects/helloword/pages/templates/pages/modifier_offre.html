{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une offre</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">‚úèÔ∏è Modifier l'offre : {{ offre.titre }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Titre</label>
                    <input type="text" name="titre" class="form-control" value="{{ offre.titre }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4">{{ offre.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date d'expiration</label>
                    <input type="date" name="date_expiration" class="form-control" value="{{ offre.date_expiration }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Lieu</label>
                    <input type="text" name="lieu" class="form-control" value="{{ offre.lieu }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Salaire</label>
                    <input type="text" name="salaire" class="form-control" value="{{ offre.salaire }}">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'count' %}" class="btn btn-secondary">‚¨ÖÔ∏è Retour</a>
                    <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
